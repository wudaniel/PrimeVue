openapi: 3.0.0
info:
  title: 頁面與API資訊
  version: v1
servers:
  - url: http://{domain}/api/
    description: API資訊 (API Endpoints)
paths:
  /login:
    post:
      tags:
        - 登入驗證
      summary: 登入
      description: 使用者登入 API 
      requestBody:
        $ref: "Components.yml#/components/requestBodies/login"
      responses:
        '200':
          $ref: "Components.yml#/components/responses/LoginInfo"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
  /logout:
    post:
      tags:
        - 登入驗證
      summary: 登出
      description: 使用者登出 API
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功登出
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "登出成功"

  /user:
    get: # 取得使用者列表 (供督導管理)
      tags:
        - 使用者
      summary: 取得使用者列表 (供督導管理)
      description: 取得全體使用者列表
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功返回使用者列表
          content:
            application/json:
              schema:
                $ref: "Components.yml#/components/schemas/userList"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '401':
          $ref: "Components.yml#/components/responses/Unauthorized"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
    post: #新增使用者 (供督導管理、新使用者預設權限為社工)
      tags:
        - 使用者
      summary: 新增使用者 (供督導管理、新使用者預設權限為社工)
      description: 新增使用者
      security:
        - bearerAuth: []
      requestBody:
        $ref: "Components.yml#/components/requestBodies/signUp"
      responses:
        '200':
          $ref: "Components.yml#/components/responses/Success"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
  /user/{username}:
    get: # 取得使用者資訊 (名稱,姓名)
      tags:
        - 使用者
      summary: 取得使用者資訊
      description: 根據使用者名稱取得使用者詳細資訊
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          description: 使用者名稱
          schema:
            type: string
      responses:
        '200':
          description: 成功返回使用者資訊
          content:
            application/json:
              schema:
                $ref: "Components.yml#/components/schemas/userInfo"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '401':
          $ref: "Components.yml#/components/responses/Unauthorized"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
        '404':
          $ref: "Components.yml#/components/responses/NotFound"
    put: # 更新使用者資訊
      tags:
        - 使用者
      summary: 更新使用者資訊 (丟啥改啥)
      description: 更新使用者資訊 (丟啥改啥)
      security:
        - bearerAuth: []
      requestBody:
        $ref: "Components.yml#/components/requestBodies/changeInfo"
      parameters:
        - in: path
          name: username
          required: true
          description: 使用者名稱
          schema:
            type: string
      responses:
        '200':
          $ref: "Components.yml#/components/responses/Success"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '401':
          $ref: "Components.yml#/components/responses/Unauthorized"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
        '404':
          $ref: "Components.yml#/components/responses/NotFound"
    delete: # 刪除特定使用者
      tags:
        - 使用者
      summary: 刪除特定使用者
      description: 透過將特定使用者的status改為-1(deleted),刪除特定使用者
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          description: 使用者名稱
          schema:
            type: string
      responses:
        '200':
          $ref: "Components.yml#/components/responses/Success"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '401':
          $ref: "Components.yml#/components/responses/Unauthorized"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
        '404':
          $ref: "Components.yml#/components/responses/NotFound"
    patch: # 停用啟用使用者
      tags:
        - 使用者
      summary: 啟用特定使用者
      description: 透過將特定使用者的status改為1(enable),起用特定使用者
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: username
          required: true
          description: 使用者名稱
          schema:
            type: string
      requestBody:  # 定義 Request Body
        required: true
        content:
          application/json:
            schema:
              $ref: "Components.yml#/components/schemas/statusModify"
      responses:
        '200':
          $ref: "Components.yml#/components/responses/Success"
        '400':
          $ref: "Components.yml#/components/responses/BadRequest"
        '401':
          $ref: "Components.yml#/components/responses/Unauthorized"
        '403':
          $ref: "Components.yml#/components/responses/Forbidden"
        '404':
          $ref: "Components.yml#/components/responses/NotFound"
  /user/{username}/password:
    put: # 更新使用者資訊
