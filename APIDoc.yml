        - 派案表
      summary: 變更派案表狀態
      description: |
        變更派案表狀態
        0: 未開案,
        1: 已開案,
        2: 不開案,
        3: 已結案,
        -1: 已刪除
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: casenumber
          description: 派案表編號
          required: true
          schema:
            type: string
      requestBody:
        required: true
